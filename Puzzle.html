<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <style>
        :root {
            --tile-size: 50px;
            --cols: 9;
            --rows: 6;
            --bg: #2c3e50;
            --accent: #e67e22;
            --btn-new: #3498db;
            /* Дефолтная картинка */
            --img-url: url('https://picsum.photos/450/300?random=1'); 
        }

        body {
            font-family: sans-serif;
            background-color: var(--bg);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            user-select: none;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            background-color: var(--accent);
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        button:hover { filter: brightness(1.1); }

        /* Отдельный стиль для кнопки новой картинки */
        .btn-new { background-color: var(--btn-new); }

        #board {
            display: grid;
            grid-template-columns: repeat(var(--cols), var(--tile-size));
            grid-template-rows: repeat(var(--rows), var(--tile-size));
            gap: 1px;
            border: 5px solid #34495e;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            padding: 2px;
            position: relative;
            
            /* Фоновая подсказка */
            background-image: var(--img-url);
            background-size: 450px 300px;
            background-blend-mode: overlay;
            background-color: rgba(255, 255, 255, 0.15);
            transition: background-image 0.5s; /* Плавная смена фона */
        }

        .tile {
            width: var(--tile-size);
            height: var(--tile-size);
            background-image: var(--img-url);
            background-size: 450px 300px;
            cursor: grab;
            transition: transform 0.2s, opacity 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 2px rgba(0,0,0,0.5);
        }

        .tile.dragging {
            opacity: 0.8;
            transform: scale(1.1);
            cursor: grabbing;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .tile.over {
            filter: brightness(1.3);
            transform: scale(0.95);
            box-shadow: inset 0 0 0 3px var(--accent);
        }

        #status {
            margin-top: 15px;
            height: 20px;
            color: #2ecc71;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Собери Пазл</h1>

    <div class="controls">
        <button class="btn-new" onclick="changeImage()">Новая картинка</button>
        <button onclick="newGame()">Перемешать</button>
        <button onclick="toggleHint()">Цифры</button>
    </div>

    <div id="board"></div>
    <div id="status"></div>

    <script>
        const COLS = 9;
        const TILE_SIZE = 50;
        const TOTAL_TILES = 9 * 6;

        const board = document.getElementById('board');
        const statusEl = document.getElementById('status');
        
        let draggedItem = null;
        let isSolved = false;
        let showHints = false;

        function init() {
            board.innerHTML = '';
            const fragments = [];

            for (let i = 0; i < TOTAL_TILES; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.draggable = true;
                tile.dataset.index = i; 
                
                const x = (i % COLS) * TILE_SIZE;
                const y = Math.floor(i / COLS) * TILE_SIZE;
                tile.style.backgroundPosition = `-${x}px -${y}px`;

                bindEvents(tile);
                fragments.push(tile);
            }

            shuffleAndRender(fragments);
        }

        // Замена картинки через CSS переменную
        function changeImage() {
            const randomId = Math.floor(Math.random() * 10000);
            const newUrl = `url('https://picsum.photos/450/300?random=${randomId}')`;
            
            // Обновляем корень документа, все тайлы подхватят сами
            document.documentElement.style.setProperty('--img-url', newUrl);
            
            newGame();
        }

        function newGame() {
            isSolved = false;
            statusEl.innerText = "";
            board.style.gap = "1px";
            board.style.borderColor = "#34495e";
            
            const currentTiles = Array.from(board.children);
            shuffleAndRender(currentTiles);
        }

        function shuffleAndRender(tilesArr) {
            tilesArr.sort(() => Math.random() - 0.5);
            tilesArr.forEach(t => board.appendChild(t));
        }

        function bindEvents(tile) {
            tile.addEventListener('dragstart', function() {
                if (isSolved) return;
                draggedItem = this;
                this.classList.add('dragging');
            });

            tile.addEventListener('dragover', e => e.preventDefault());

            tile.addEventListener('dragenter', function() {
                if (this !== draggedItem && !isSolved) this.classList.add('over');
            });

            tile.addEventListener('dragleave', function() {
                this.classList.remove('over');
            });

            tile.addEventListener('drop', function() {
                if (isSolved || this === draggedItem) return;
                
                // DOM Swap
                const all = Array.from(board.children);
                const idxA = all.indexOf(draggedItem);
                const idxB = all.indexOf(this);

                if (idxA < idxB) {
                    board.insertBefore(draggedItem, this.nextSibling);
                    board.insertBefore(this, all[idxA]);
                } else {
                    board.insertBefore(draggedItem, this);
                    board.insertBefore(this, all[idxA + 1]);
                }
                
                this.classList.remove('over');
                checkWin();
            });

            tile.addEventListener('dragend', function() {
                this.classList.remove('dragging');
                document.querySelectorAll('.over').forEach(t => t.classList.remove('over'));
            });
        }

        function checkWin() {
            const current = Array.from(board.children);
            const win = current.every((tile, i) => parseInt(tile.dataset.index) === i);

            if (win) {
                isSolved = true;
                statusEl.innerText = "Готово!";
                board.style.borderColor = "#2ecc71";
                board.style.gap = "0"; 
            }
        }

        function toggleHint() {
            showHints = !showHints;
            Array.from(board.children).forEach(t => {
                if (showHints) {
                    t.innerText = parseInt(t.dataset.index) + 1;
                    t.style.cssText += 'display:flex; justify-content:center; align-items:center; font-size:20px; text-shadow:0 0 4px #000; font-weight:bold;';
                } else {
                    t.innerText = '';
                }
            });
        }

        init();
    </script>
</body>
</html>
